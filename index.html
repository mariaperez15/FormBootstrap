<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5 fw-semibold">
        <div class="card">
            <h2 class="card-header">Payment form example</h2>
            <div class="card-body fw-semibold">
                <div class="row mx-1">
                    <div class="col-sm-12 col-md-12 col-lg-12 alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                </div>
                <form>
                    <div class="row mb-3">
                        <div class="col-sm-12 col-md-12 col-lg-4">
                            <label for="card">Card #</label>
                            <input type="number" class="form-control" placeholder="XXXXXXXXXXXXXXXX" aria-label="First name" id="card" max="16" min="16">
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-4">
                            <label for="cvc">CVC #</label>
                        <input type="number" class="form-control" placeholder="0000" aria-label="Last name" id="cvc" max="3" min="3">
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-4">
                            <label for="amount">Amount</label>
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text border border-0 bg-transparent p-0" id="addon-wrapping"><i class="fas fa-dollar-sign"></i></span>
                                <input type="number" class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="addon-wrapping" id="amount">
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="formGroupExampleInput" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="formGroupExampleInput">
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="inputAddress" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="inputAddress">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-12 col-md-12 col-lg-6">
                            <label for="formGroupExampleInput2" class="form-label">City</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2">
                        </div>

                        <div class="col-sm-6 col-md-6 col-lg-3">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" aria-label="Default select example" id="state">
                                <option selected>Pick a state</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                            </select>
                        </div>

                        <div class="col-sm-6 col-md-6 col-lg-3">
                            <label for="inputPassword4" class="form-label">Postal Code</label>
                            <input type="password" class="form-control" id="inputPassword4">
                        </div>   
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-12 col-md-12 col-lg-6">
                            <p>We accept:</p>
                            <div class="col-sm-12 col-md-12 col-lg-5 text-center mb-2 bg-secondary text-white rounded-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard" style="color: #FAFAFA;"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa" style="color: #FAFAFA;"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club" style="color: #F7F7F8;"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option3">
                                    <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex" style="color: #FCFCFC;"></i></label>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-12 col-lg-6">
                            <label for="floatingTextarea2" class="form-label">Message</label>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            </div>
                            <div id="messageHelp" class="form-text">Add any notes here.</div>
                        </div>
                    </div>
                    

                </form>

            </div>

            <div class="card-footer text-body-secondary">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/2d5b10a44a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>    
</body>
</html>
